  /image/group/update:
    put:
      consumes:
      - application/json
      description: 更新群组的头像
      parameters:
      - description: 图片请求体
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.Image'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: 更新群组头像
      tags:
      - image
  /image/user/get/{id}:
    get:
      consumes:
      - application/json
      description: 根据用户ID获取用户的头像
      parameters:
      - description: 用户ID
