definitions:
  request.Email:
    properties:
      email:
        type: string
    type: object
  request.ForAlter:
    properties:
      code:
        type: string
      email:
        type: string
      password:
        type: string
    type: object
  request.Image:
    properties:
      id:
        description: 是userId或者groupId
        type: string
      url:
        type: string
    type: object
  request.PostGoalRequest:
    properties:
      date:
        description: 任务所属日期
        type: string
      tasks:
        description: 该日期下的任务列表
        items:
          $ref: '#/definitions/request.TaskRequest'
        type: array
    type: object
  request.Question:
    properties:
      cycle:
        type: string
      description:
        type: string
      topic:
        type: string
    type: object
  request.Slogan:
    properties:
      slogan:
        type: string
    type: object
  request.TaskRequest:
    properties:
      details:
        type: string
      title:
        type: string
    type: object
  request.UserCancel:
    properties:
      email:
        type: string
    type: object
  request.UserLogin:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  request.UserRegister:
    properties:
      code:
        type: string
      device_num:
        type: string
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  request.Visitor:
    properties:
      device_num:
        type: string
    type: object
  response.DailyCount:
    properties:
      daily_count:
        type: integer
    type: object
  response.Goals:
    properties:
      goals:
        additionalProperties:
          items:
            additionalProperties:
              type: string
            type: object
          type: array
        type: object
    type: object
  response.PostGoalResponse:
    properties:
      goal_id:
        type: integer
      task_ids:
        items:
          type: integer
        type: array
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  response.SloganResponse:
    properties:
      slogan:
        type: string
    type: object
  response.TaskWithChecks:
    properties:
      completed:
        type: boolean
      details:
        type: string
      task_id:
        type: integer
      title:
        type: string
    type: object
  response.Token:
    properties:
      token:
        type: string
      user_id:
        type: string
    type: object
  response.URL:
    properties:
      url:
        type: string
    type: object
  response.URLs:
    properties:
      urls:
        items:
          $ref: '#/definitions/response.URL'
        type: array
    type: object
  response.UpToken:
    properties:
      token:
        type: string
    type: object
  response.User:
    properties:
      email:
        type: string
      id:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
paths:
  /get_token:
    get:
      consumes:
      - application/json
      description: 获取用于上传图片的token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UpToken'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取上传的token
      tags:
      - image
  /goal/CheckTask/{task_id}:
    post:
      consumes:
      - application/json
      description: 用户检擦指定目标
      parameters:
      - description: 任务ID
        in: path
        name: task_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 目标检查成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.DailyCount'
              type: object
        "401":
          description: 用户未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 检查目标
      tags:
      - 目标管理
  /goal/DeleteGoal/{goal_id}:
    delete:
      consumes:
      - application/json
      description: 用户删除指定目标
      parameters:
      - description: 任务ID
        in: path
        name: task_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 目标删除成功
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 用户未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 删除目标
      tags:
      - 目标管理
  /goal/GetGoal:
    get:
      consumes:
      - application/json
      description: 获取目标数据
      parameters:
      - description: 请求问题
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.Question'
      produces:
      - application/json
      responses:
        "200":
          description: 数据推送完成
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.Goals'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 推送数据失败
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取目标
      tags:
      - 目标管理
  /goal/HistoricalGoal:
    get:
      consumes:
      - application/json
      description: 用户获取历史目标列表
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.TaskWithChecks'
              type: object
        "401":
          description: 用户未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 查询历史目标
      tags:
      - 目标管理
  /goal/MakeGoal:
    post:
      consumes:
      - application/json
      description: 用户创建新目标
      parameters:
      - description: 任务数据
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.PostGoalRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 保存成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.PostGoalResponse'
              type: object
        "400":
          description: 解析失败
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 用户未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 创建目标
      tags:
      - 目标管理
  /goal/UpdateGoal/{goal_id}:
    put:
      consumes:
      - application/json
      description: 用户更新目标信息
      parameters:
      - description: 更新的任务数据
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.PostGoalRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 目标更新成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 解析失败
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 用户未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 更新目标
      tags:
      - 目标管理
