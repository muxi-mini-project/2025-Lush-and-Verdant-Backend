      tags:
      - 标语
  /slogan/GetSlogan/{device_num}:
    get:
      consumes:
      - application/json
      description: 根据设备号获取激励语
      parameters:
      - description: 设备号
        in: path
        name: device_num
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取激励语成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.SloganResponse'
              type: object
        "400":
          description: 设备号不能为空 或 其他错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取激励语
