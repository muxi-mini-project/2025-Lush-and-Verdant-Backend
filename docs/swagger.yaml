        "401":
          description: 用户未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取激励语
      tags:
      - 标语
  /user/cancel:
