  /slogan/ChangeSlogan/{user_id}:
    put:
      consumes:
      - application/json
      description: 根据用户ID修改激励语
      parameters:
      - description: 用户ID
        in: path
        name: user_id
        required: true
        type: string
      - description: 新的激励语
        in: body
        name: slogan
        required: true
        schema:
          $ref: '#/definitions/request.Slogan'
      produces:
      - application/json
